<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" name = "formname" method="POST" data-email="esccy@naver.com" 
  action="https://script.google.com/macros/s/AKfycbwcprbRQ_3dYUVZgNru6XisebOCEkxgaeOLg9ygN2C7RrtNxfKM08YT7FC8XM_uoCPR/exec">
    <!-- change the form action to your script url -->

    <!--<div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="낚시할 기업명" />
      </fieldset>-->

      <fieldset class="pure-group">
        <label for="message"></label>
        <textarea id="message" name="message" rows="10"
        placeholder="귀하의 계정이 네이버뉴스 댓글에 혐오 표현을 사용하여 3회 이상 신고되었습니다. 신고 조치에 따라 계정이 비활성화 되었으므로, 아래 링크로 들어가 본인인증을 진행하여 계정을 활성화하십시오..  "></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em></em> 계정과 연결된 이메일</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
      </fieldset>

      <!-- <fieldset class="pure-group">
        <label for="color">Favourite Color: </label>
        <input id="color" name="color" placeholder="green" />
      </fieldset>-->

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>성공</em>적으로 메일을 발송했습니다.</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
 
 
 

<!-- END -->

</body>
</html>
